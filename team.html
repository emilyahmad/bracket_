<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Page</title>
    <style>
        body {
            font-family: Arial, Helvetica, san-serif;
            background: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Team Details</h1>
        <h2 id="teamName"></h2>
        <div class="info">
            <p><strong>Game: </strong><span id="teamGame"></span></p>
            <p><strong>Ranking: </strong><span id="teamRank"></span></p>
            <p><strong>Description: </strong><span id="teamDescription"></span></p>
        </div> <!-- end of info div -->
    </div> <!-- end of container div -->
    <script>
        // simple JSON data with # keys
        const teams = {
            1: {
                name: "Team Alpha",
                game: "Valorant",
                ranking: "#3 Region",
                description: "A fast-paced tactical team known for aggressive strategies"
            },
            2: {
                name: "Crimson Wolves",
                game: "Valorant",
                ranking: "#5 Region",
                description: "Strong macro play and disciplined rotations define them."
            },
            3: {
                name: "Nebula Squad",
                game: "Valorant",
                ranking: "#1 Division",
                description: "A fast-paced tactical team known for aggressive strategies"
            },
            1: {
                name: "Team Alpha",
                game: "Valorant",
                ranking: "#3 Region",
                description: "A fast-paced tactical team known for aggressive strategies"
            },
        }

        // retreive ID from URL (example: index.html?id=3)
        const urlParams = new URLSearchParams(window.location.search);
        const teamId = urlParams.get("id");

        if (teams[teamId]) {
            document.getElementById("teamName").textContent = teams[teamId].name;
            document.getElementById("teamGame").textContent = teams[teamId].game;
            document.getElementById("teamRank").textContent = teams[teamId].game;
            document.getElementById("teamDescription").textContent = teams[teamId].game;
        } else {
            document.getElementById("name").textContent = "Team not Found";
            
        }


    </script>
</body>
</html>
