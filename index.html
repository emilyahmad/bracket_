<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bracket</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
            background: #f4f4f4;
        }
        h1{
            text-align: center;
        }
        .bracket{
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 600px;
            margin: auto;
        }
        .round{
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .match{
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
        }
        a.team{
            display: block;
            padding: 10px;
            background: #e8e8e8;
            border-radius: 5px;
            text-decoration: none;
            color: black;
            text-align: center;
            transition: background 0.2s;
        }
        .team:hover{
            background: #d4d4d4;
        }
        @media (min-width: 600px){
            .bracket{
                flex-direction: row;
                justify-content: space-between;
            }
            .round{
                width: 30%;
            }
        }
    </style>
</head>
<body>
    <h1><span id="name"></span></h1>
    <div class="bracket">
        <!-- Round One -->
         <div class="round">
            <h2>Round 1</h2>
            <div class="match">
                <a class="team" href="team.html?id=1"><span id="team1"></span></a>
                <a class="team" href="team.html?id=2"><span id="team2"></span></a>
            </div>
            <div class="match">
                <a class="team" href="team.html?id=3"><span id="team3"></span></a>
                <a class="team" href="team.html?id=4"><span id="team4"></span></a>
            </div>
            <div class="match">
                <a class="team" href="team.html?id=5"><span id="team5"></span></a>
                <a class="team" href="team.html?id=6"><span id="team6"></span></a>
            </div>
            <div class="match">
                <a class="team" href="team.html?id=7"><span id="team7"></span></a>
                <a class="team" href="team.html?id=8"><span id="team8"></span></a>
            </div>
        </div>
    <!-- Semifinals -->
     <div class="round">
        <h2>Semifinals</h2>
        <div class="match">
            <a class="team" href="#">Winner of Match One</a>
            <a class="team" href="#">Winner of Match Two</a>
            <a class="team" href="#">Winner of Match Three</a>
            <a class="team" href="#">Winner of Match Four</a>
        </div>
    </div>
    <!-- Finals -->
     <div class="round">
        <h2>Finals</h2>
        <div class="match">
            <a class="team" href="#">Winner of Match One</a>
            <a class="team" href="#">Winner of Match Two</a>
        </div>
    </div>
    <!-- Winner -->
     <div class="round">
        <h2>Finals</h2>
        <div class="match">
            <a class="team" href="#">Champion</a>
        </div>
    </div>
    </div>
    <script>
        const games = {
            1: {
                gamename: "Valorant",
                team1: "Team Alpha",
                team2: "Team Alpha1",
                team3: "Team Alpha2",
                team4: "Team Alpha3",
                team5: "Team Alpha4",
                team6: "Team Alpha5",
                team7: "Team Alpha6",
                team8: "Team Alpha7",
            },
            2: {
                gamename: "League of Legends",
                team1: "Team Legends",
                team2: "Team Legends1",
                team3: "Team Legends2",
                team4: "Team Legends3",
                team5: "Team Legends4",
                team6: "Team Legends5",
                team7: "Team Legends6",
                team8: "Team Legends7",
            }
        };
        // Get ID from URL (example: index.html?id=3)
        const urlParams = new URLSearchParams(window.location.search);
        const gameId = urlParams.get("id");

        if(games[gameId]){
            document.getElementById("name").textContent = games[gameId].gamename;
            document.getElementById("team1").textContent = games[gameId].team1;
            document.getElementById("team2").textContent = games[gameId].team2;
            document.getElementById("team3").textContent = games[gameId].team3;
            document.getElementById("team4").textContent = games[gameId].team4;
            document.getElementById("team5").textContent = games[gameId].team5;
            document.getElementById("team6").textContent = games[gameId].team6;
            document.getElementById("team7").textContent = games[gameId].team7;
            document.getElementById("team8").textContent = games[gameId].team8;
        } else{
            document.getElementById("name").textContent = "Team not Found.";
        }

    </script>
</body>
</html>
