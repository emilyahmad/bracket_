<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bracket</title>

    <style>
        body { 
            font-family: Arial, Helvetica, san-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
        }

        .bracket {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .round {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0,0.1);
        }

        .match {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        a.team {
            display: block;
            padding: 10px;
            background: #e8e8e8;
            border-radius: 5px;
            text-decoration: none;
            color: black;
            text-align: center;
            transition: background 0.2s;
        }

        .team:hover {
            background: #d4d4d4;
        }

        @media (min-width: 600px) {
            .bracket {
                flex-direction: row;
                justify-content: space-between;
            }

            .round {
                width: 30%;
            }
        }
    </style>
</head>
<body>
    <h1><span id="name"></span></h1> <!-- name of selected game will show up here -->
    <div class="bracket"></div>
        <!-- round 1 -->
        <div class="round">
            <h2>Round 1</h2>
                <div class="match">
                    <a class="team" href="team.html?id=1"><span id="team1"></span></a>
                    <a class="team" href="team.html?id=1"><span id="team2"></span></a>
                </div>
            <div class="match">
                <a class="team" href="team.html?id=1"><span id="team3"></span></a>
                <a class="team" href="team.html?id=1"><span id="team4"></span></a>
            </div>
            <div class="match">
                <a class="team" href="team.html?id=1"><span id="team5"></span></a>
                <a class="team" href="team.html?id=1"><span id="team6"></span></a>
            </div>
            <div class="match">
                <a class="team" href="team.html?id=1"><span id="team7"></span></a>
                <a class="team" href="team.html?id=1"><span id="team8"></span></a>
            </div>
        </div> <!-- end 1st round class -->
        <!-- semi finals -->
        <div class="round">
            <h2>Semifinalists</h2>
                <div class="match">
                    <a class="team" href="#">Winner of Match 1</a>
                    <a class="team" href="#">Winner of Match 2</a>
                    <a class="team" href="#">Winner of Match 3</a>
                    <a class="team" href="#">Winner of Match 4</a>
                </div>
        </div> <!-- end 2nd round class-->
        <!-- finals -->
        <div class="round">
            <h2>Finals</h2>
            <div class="match">
            <a class="team" href="#">Winner of Match 1</a>
            <a class="team" href="#">Winner of Match 2</a>
        </div>

        <!-- winner -->
        <div class="round">
            <h2>Final Match</h2>
            <div class="match">
            <a class="team" href="#">Champion</a>
        </div> <!-- end 4th round class -->

    </div> <!-- end bracket class -->

    <script> // json script
        const games = {
            1: {
                gamename: "Valorant",
                team1: "Team Alpha1",
                team2: "Team Alpha2",
                team3: "Team Alpha3",
                team4: "Team Alpha4",
                team5: "Team Alpha5",
                team6: "Team Alpha6",
                team7: "Team Alpha7",
                team8: "Team Alpha8",
            },
            2: {
                gamename: "League of Legends",
                team1: "Team Legends1",
                team2: "Team Legends2",
                team3: "Team Legends3",
                team4: "Team Legends4",
                team5: "Team Legends5",
                team6: "Team Legends6",
                team7: "Team Legends7",
                team8: "Team Legends8",
            }
        };
        // retreive ID from URL (example: index.html?id=3)
        const urlParams = new URLSearchParams(window.location.search);
        const gameId = urlParams.get("id");

        if (games[gameId]) {
            document.getElementById("name").textContent = games[gameId].gamename;
            document.getElementById("team1").textContent = games[gameId].team1;
            document.getElementById("team2").textContent = games[gameId].team2;
            document.getElementById("team3").textContent = games[gameId].team3;
            document.getElementById("team4").textContent = games[gameId].team4;
            document.getElementById("team5").textContent = games[gameId].team5;
            document.getElementById("team6").textContent = games[gameId].team6;
            document.getElementById("team7").textContent = games[gameId].team7;
            document.getElementById("team8").textContent = games[gameId].team8;
        } else {
            document.getElementById("name").textContent = "Team not Found";
            
        }
    </script>
</body>
</html>
